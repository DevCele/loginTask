{% extends "base.html" %}

{% block main %}
<main>
    <div class="main">
        <h2 class="text-center">Información de la cuenta</h2>
        
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <p>{{ user.nombre_de_usuario }}</p>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Dirección de correo electrónico</label>
            <p>{{ user.correo_electronico }}</p>
        </div>
        
        <div class="mb-3">
            <label for="age" class="form-label">Edad</label>
            <p>{{ user.edad }}</p>
        </div>
        
        <a href="{% url 'tasks:edit_account' %}" class="btn btn-primary">Editar Cuenta</a>
    </div>
</main>
{% endblock %}
