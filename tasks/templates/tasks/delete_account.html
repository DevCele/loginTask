{% extends 'base.html' %}

{% block content %}
<main>
    <div class="main">
        <h2 class="text-center">Cancelación de Cuenta</h2>
        <form method="post" action="{% url 'eliminar_cuenta' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" value="{{ user.username }}" readonly>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Dirección de correo electrónico</label>
                <input type="email" class="form-control" value="{{ user.email }}" readonly>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" value="{{ user.profile.age }}" readonly>
            </div>
            
            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-danger">Eliminar cuenta</button>
                <a href="{% url 'detalles_cuenta' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
