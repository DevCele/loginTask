{% extends 'base.html' %}

{% block content %}
<main>
    <div class="main">
        <h2 class="text-center">Cambio de Contraseña</h2>
        <form method="post" action="{% url 'cambiar_contrasena' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="current_password" class="form-label">Contraseña antigua</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
            </div>
            
            <div class="mb-3">
                <label for="new_password" class="form-label">Contraseña nueva</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            
            <div class="mb-3">
                <label for="confirm_new_password" class="form-label">Contraseña nueva (confirmación)</label>
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
            </div>
            
            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-primary">Cambiar</button>
                <a href="{% url 'detalles_cuenta' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
